{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>My Pet</title>
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Jua', sans-serif;
        }
        .center {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container my-3">
        <h1 class="center">My Pet</h1>
        <div class="d-flex justify-content-end my-3">
            <a href="{% url 'common:login' %}" class="btn btn-primary mx-2">로그인</a>
        </div>
        <table class="table">
            <thead>
                <tr class="thead-dark">
                    <th>번호</th><th>제목</th><th>작성일시</th><th>작성자</th>
                </tr>
            </thead>
            <tbody>
            {% if postList %}
            {% for post in postList %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td><a href="{% url 'board:detail' post.id %}">{{ post.title }}</a></td>
                <td>{{ post.date }}</td>
                <td>{{ post.writer }}</td>
            </tr>
            {% endfor %}
            {% else %}
            <tr><td colspan="3">게시물이 없습니다.</td></tr>
            {% endif %}
            </tbody>
        </table>
    </div>
</body>
</html>
